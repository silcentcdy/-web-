<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">  <!-- 字体元素的引用-->
    <link href="风格.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mozilla</h1>
      <!-- 插入 <img> 元素，链接至较小的 Firefox 标志。 -->
       <img src="firefox_logo-only_RGB.png" alt="火狐图标">
    </header>

    <main>
      <article>
        <!-- 插入来自 Bilibili 的 <iframe> 元素 -->
          <iframe src="https://player.bilibili.com/player.html?aid=811913746&bvid=BV1Y34y1j7nD&cid=731485204&page=1"   scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" weith="400px" height="200px"> </iframe> 
          <h2>自由网络 尽情驰骋</h2>

        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
        <a href="https://www.mozilla.org/zh-CN/firefox/new/"  target="_blank">
          <img srcset="firefox_logo400.png 400w,
                       firefox_logo120.png 120w"
              sizes="(max-width:500px) 120px,
                    400px"
              src="firefox_logo-only_RGB400.png"   alt="下载火狐">
        </a>

        <a href="https://www.mozilla.org/"   target="_blank">
          <img  srcset=" mozilla-dionsaur-head400.png 400w,
                         mozilla-dionsaur-head120.png 120w"
             sizes="(max-width: 500px) 120px,
                     400px"
            src="mozilla-dinosaur-head400.png"  alt="霸王龙图片" >
        </a>

        <a href="https://addons.mozilla.org/"  target="_blank">
          <img  srcset="firefox-addons120.jpg 120w,
                        firefox-addons400.jpg 400w"
                sizes="(max-width:500x) 120px,
                       400px"
                src="firefox-addons400.jpg" alt=" 火狐的拓展性内容 " >
        </a>

        <a href="https://developer.mozilla.org/zh-CN/"  target="_blank">
          <img src="mdn.svg"  alt="svgx响应式图片" >
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <!-- 插入照片元素 -->
        <picture>
          <source  media="(max-width:600px)"    srcset="red-panda600.jpg" >
          <img  src="red-panda.jpg" alt="一只小熊猫" >
        </picture>
      </div>

    </main>
  </body>
</html>
