<!--函数 4
在此任务中，我们有一个名称数组，我们使用 Array.filter（） 获取一个仅包含少于 5 个字符的名称的数组。
筛选器当前正在传递一个命名函数，该函数检查名称的长度，如果名称长度小于 5 个字符，则返回，否则返回。isShort() true false
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Functions: Task 4</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <section class="preview">

    </section>
  </body>
  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada'];
    const para = document.createElement('p');

   /* function isShort(name) {
      return name.length < 5;
    }
    */
   //箭头函数是这样的,filter应该是筛选器的意思，就是从数组中筛选出字符长度小于5(正常计数)的数组，箭头函数的标志类似于数学符号上的等价于
    const shortNames = names.filter(name => name.length < 5);
    para.textContent = shortNames;

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>
</html>
