//OOJS 第二部分
class Shape {
  name;
  sides;
  sideLength;

constructor(name,sides,sideLength){
  this.name = name;
  this.sides = sides;
  this.sideLength = sideLength;
 }
}
Shape.prototype.calcPerimeter = function(){
  console.log(`${this.name}'s area is ${this.sides * this.sideLength}.`);//计算周长
}
class Square extends Shape {
  //另外在Shape上建立新的类，并继承Shaep类的部分属性
constructor(sideLength){
  super('square', 4 , sideLength );
}
 calcArea(){
   console.log(`${this.name}'s area is ${this.sideLength * this.sideLength}.`);//计算面积
 }
}
const square = new Square(100);//里面的参数是边长的值，有这个参数才能进行计算，用来计算正方形面积，所以给一个参数就行了
square.calcPerimeter();
square.calcArea();
